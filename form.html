<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form">
        <form id="myForm" action="#" method="post" onsubmit="return validarForm()">
            <div class="title">
                <h1>Cadastro:</h1>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-box">
                    <label for="cpf">CPF:</label>
                    <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" required>
                   
                </div>
                <div class="input-box">
                    <label for="password">Senha:</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-title">
                    <h3>Gênero:</h3>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>  
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>  
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>  
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>  
                    </div>
                </div>
                <div class="continue-button">
                    <button class="botao" type="submit">Concluído</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function validarForm() {
            const cpfInput = document.getElementById('cpf');
            const mensagemErro = document.getElementById('mensagemErro');
            const cpf = cpfInput.value;

            if (!/^\d+$/.test(cpf)) {
                mensagemErro.style.display = 'block';
                return false;
            } else {
                mensagemErro.style.display = 'none';
                return true;
            }
        }
    </script>
</body>
</html>
